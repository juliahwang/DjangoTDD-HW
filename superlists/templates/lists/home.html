<html>
  <head>
    <title>To-Do Lists</title>
  </head>
  <body>
    <h1>Your To-Do Lists</h1>
    <form action="" method="POST">
      {% csrf_token %}
      <input id="id_new_item" name="item_text" placeholder="작업 아이템 입력" />
    </form>
    <table id="id_list_table">
        {% for item in items %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
  </body>
</html>
